<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Uso de Formularios <small>Probando con boostrap</small></h1>
    </div>
    <form action="" class="form-horizontal">
        <fieldset>
            <legend>Informacion General del Cliente</legend>
                <div class="form-group has-success">
                    <label for="usuario" class="col-sm-2 control-label">Usuario</label>
                    <div class="col-sm-10">
                        <input type="text" id="usuario" class="col-sm-10 form-control input-lg" placeholder="nombre del suario">
                    </div>
                </div>
                <div class="form-group has-error">
                    <label for="clave" class="col-sm-2 control-label">Clave del Usuario</label>
                    <div class="col-sm-10">
                        <input type="text"  class="col-sm-10 form-control"  id="clave"
                               placeholder="clave del usuario" title="introdusca la clave proporcionada por el administrador"
                               data-toggle="tooltip" data-placement="left">
                        <span class="help-block">Introdusca la clave proporcionada por el administrador</span>
                    </div>

                </div>

        </fieldset>
        <fieldset>
            <legend>Limite de credtio</legend>
            <div class="form-group">
                <label for="monto" class="col-sm-2 control-label">Monto Maximo</label>
                <div class="col-sm-10">
                    <input type="text" id="monto" class="form-control" placeholder="monto maximo">
                </div>
            </div>
            <div class="form-group">
                <label for="montoau" class="col-sm-2 control-label">Monto Autorizado</label>
                <div class="col-sm-10">
                    <input type="text" id="montoau" class="form-control" placeholder="monto autorizado">
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary">Iniciar Sesion</button>
            </div>
        </div>
    </form>

</div>

<script src="js/jquery-2.2.3.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>

<script>
    $(function () {

        $('input[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover();
    });
</script>
</body>
</html>
