<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <title>Title</title>
</head>
<body>

<div class="container">
   <h1>Ventanas Modales</h1> <br>

   <button class="btn btn-primary btn-lg" data-toggle="modal"
           data-target="#mymodal">Presionar para modal</button>

    <div class="modal fade" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>Ventana modal</h4>
                </div>
                <div class="modal-body">
                    <form action="" class="form-horizontal">
                        <fieldset>
                            <legend>Informacion General del Cliente</legend>
                            <div class="form-group has-success">
                                <label for="usuario" class="col-sm-2 control-label">Usuario</label>
                                <div class="col-sm-10">
                                    <input type="text" id="usuario" class="col-sm-10 form-control input-lg" placeholder="nombre del suario">
                                </div>
                            </div>
                            <div class="form-group has-error">
                                <label for="clave" class="col-sm-2 control-label">Clave del Usuario</label>
                                <div class="col-sm-10">
                                    <input type="text"  class="col-sm-10 form-control"  id="clave"
                                           placeholder="clave del usuario" title="introdusca la clave proporcionada por el administrador"
                                           data-toggle="tooltip" data-placement="left">
                                    <span class="help-block">Introdusca la clave proporcionada por el administrador</span>
                                </div>

                            </div>

                        </fieldset>
                        <fieldset>
                            <legend>Limite de credtio</legend>
                            <div class="form-group">
                                <label for="monto" class="col-sm-2 control-label">Monto Maximo</label>
                                <div class="col-sm-10">
                                    <input type="text" id="monto" class="form-control" placeholder="monto maximo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="montoau" class="col-sm-2 control-label">Monto Autorizado</label>
                                <div class="col-sm-10">
                                    <input type="text" id="montoau" class="form-control" placeholder="monto autorizado">
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-primary">Iniciar Sesion</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                   <button class="btn btn-primary">Aceptar</button>
                    <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div> <!--fin del container-->


<script src="js/jquery-2.2.3.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
